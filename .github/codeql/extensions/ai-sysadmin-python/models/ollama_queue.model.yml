extensions:
  - addsTo:
      pack: codeql/python-all
      extensible: sourceModel
    data: []

  - addsTo:
      pack: codeql/python-all
      extensible: sinkModel
    data:
      - ["ollama_queue.OllamaQueue","Member[cleanup_old_requests].Argument[self]","code-injection"]
      - ["ollama_queue.OllamaQueue","Member[submit].Argument[1,payload:]","code-injection"]
      - ["ollama_queue.OllamaQueue","Member[start_worker].Argument[self]","code-injection"]

  - addsTo:
      pack: codeql/python-all
      extensible: summaryModel
    data:
      - ["ollama_queue.OllamaQueue","Member[get_queue_stats]","Argument[self]","ReturnValue","value"]
      - ["ollama_queue.OllamaQueue","Member[get_status]","Argument[0,request_id:]","ReturnValue","value"]
      - ["ollama_queue.OllamaQueue","Member[wait_for_result]","Argument[0,request_id:]","Argument[3,progress_callback:]","value"]

  - addsTo:
      pack: codeql/python-all
      extensible: neutralModel
    data:
      - ["ollama_queue..OllamaQueue","","summary"]
      - ["ollama_queue..Priority","","summary"]
      - ["ollama_queue.OllamaQueue","Member[has_pending_with_priority]","summary"]

  - addsTo:
      pack: codeql/python-all
      extensible: typeModel
    data: []
